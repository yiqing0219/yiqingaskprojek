<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Rabbit Bakery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Lemonada:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      background-image: url('background.jpg'); /* Replace with your background image path */
      background-size: cover; /* Ensure the background image covers the entire page */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the background image from repeating */
      background-attachment: fixed; /* Keep the background fixed while scrolling */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 200px; /* Adjust logo size */
    }

    #login {
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      width: 100%;
    }

    button {
      background-color: #5a67d8;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #434190;
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="logo">
      <img src="logo.png" alt="Rabbit Bakery Logo" />
    </div>
  </header>

  <section id="login" class="page">
    <div class="heading">
      <h1>Login</h1>
      <p>Please enter your credentials.</p>
    </div>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </section>

  <footer id="footer">
    <h1>Our Bakery &copy; 2024</h1>
  </footer>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      // Allow any username and password
      localStorage.setItem("loggedIn", true);
      window.location.href = "breads.html"; // Redirect to the breads page on successful login
    });
  </script>
</body>
</html>
